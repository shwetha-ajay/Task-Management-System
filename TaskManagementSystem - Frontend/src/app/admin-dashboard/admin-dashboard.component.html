<!DOCTYPE html>
<html lang="en">
 
<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>To<span>Do</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="notification--profile">
                
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="#" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>             
                <li>
                    <a href="report">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Report</span>
                    </a>
                </li>
                <li>
                    <a href="Admin">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Tasks</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="addTask">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">add</span>
                    </a>
                </li> -->
             
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    
                </li>
                <li>
                    <a (click)="logout()">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">               
                <div class="recent--patients">
                <div class="title">
                    <h3 class="section--title">User Admins</h3>
                </div>
             



                <!-- <app-admin></app-admin> -->
<div>
  <form class="userform" [formGroup]="userForm" (ngSubmit)="addUser()">
  <div class="form-group">
    <!-- <label>UserID:</label>
    <input type="number" name="userid" [(ngModel)]="userID" formControlName="userID">
    <div class="valid" *ngIf="userForm.controls.userID.invalid && userForm.controls.userID.touched">
        Invalid</div> -->
  </div>
  

  <div class="form-group">
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="name"formControlName="name">
    <div class="valid" *ngIf="userForm.controls.name.invalid && userForm.controls.name.touched">
        Invalid</div>
  </div>


  <div class="form-group">
    <label>Email:</label>
    <input type="text" name="email" [(ngModel)]="email"formControlName="email">
    <div class="valid" *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched">
      Email is invalid.
    </div>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="password"formControlName="password">
  
</div>

<div class="form-group">
    <label>Role:</label>  
  <select class="userRole" name="userRole" [(ngModel)]="userRole" formControlName="userRole" >
    <option value="" disabled  selected >--Select Role--</option>
    <option value="Admin">Admin</option>
    <option value="User">User</option>
    <option value="superAdmin">superAdmin</option>
    </select>
    <div class="valid" *ngIf="userForm.controls.userRole.invalid && userForm.controls.userRole.touched">
        Role is invalid.
      </div>
</div>
<div class="addUser">
    <button class="btn" type="submit">Add User</button>

</div>
</form>
</div>
<br><br>

    <table class="table table-striped table-light">
    <thead style="background-color: rgb(56, 17, 156);">
        <tr>
        <th scope="col">USER ID</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <!-- <th scope="col">PASSWORD</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users| paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count}">      
        <td>{{ user.userID }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <!-- <td>{{ user.password }}</td> -->
        <td><button type="submit" (click) ="deleteUser(user.userID)">Delete</button></td>
        </tr>
    </tbody>
    </table>
    <div><pagination-controls
        previousLabel="prev"
        nextLabel="next"
        (pageChange)="onTableDataChange($event)">
    </pagination-controls></div>
    </div>
    </div>
    </section>   
    <!-- <script src="assets/js/main.js"></script> -->
</body>
</html>
