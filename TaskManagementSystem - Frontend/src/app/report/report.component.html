<button class="generate-button" (click)="generateStatusReport()">Status Report</button>
<div *ngIf="taskStatusCounts">
  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Count of Tasks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let status of taskStatusCounts">
        <td>Tasks {{ status.label }}</td>
        <td>{{ status.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
  
<button class="generate-button" (click)="generatePriorityReport()">Priority Report</button>
<div *ngIf="taskPriorityCounts">
  <table>
    <thead>
      <tr>
        <th>Priority</th>
        <th>Count of Tasks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let priority of taskPriorityCounts">
        <td>Priority {{ priority.label }}</td>
        <td>{{ priority.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
